</head>

<body>

    <script>
        const menu = document.querySelector('.sticky-menu');
    
        window.addEventListener('scroll', () => {
            if (window.scrollY === 0) {
                menu.classList.remove('show');
            } else {
                menu.classList.add('show');
            }
        });
    </script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ctx.scale(0.5, 0.5);

        // Set line properties
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = "round";

        // Define rainbow colors (ROYGBIV)
        const colors = [
        '#FF0000', // Red
        '#FF7F00', // Orange
        '#FFFF00', // Yellow
        '#00FF00', // Green
        '#0000FF', // Blue
        '#4B0082', // Indigo
        '#EE82EE' // Violet
        ];

        const colors2 = [
        '#EE82EE', // Violet
        '#4B0082', // Indigo
        '#0000FF', // Blue
        '#00FF00', // Green
        '#FFFF00', // Yellow
        '#FF7F00', // Orange
        '#FF0000' // Red
        ];

        // Calculate color gradient steps
        const steps = canvas.width / (colors.length - 1) - 10;

        // Draw horizontal line with rainbow gradient
        for (let i = 0; i < colors.length - 1; i++) {
            const gradient = ctx.createLinearGradient(30 + i * steps, canvas.height / 2, (i + 1) * steps, canvas.height / 2);
            gradient.addColorStop(0, colors[i]);
            gradient.addColorStop(1, colors[i + 1]);

            ctx.beginPath();
            ctx.strokeStyle = gradient;
            ctx.moveTo(30 + i * steps, canvas.height - 10);
            ctx.lineTo(30 + (i + 1) * steps, canvas.height - 10);
            ctx.stroke();
        }

        // Draw vertical line with rainbow gradient
        for (let i = 0; i < colors.length - 1; i++) {
            const gradient = ctx.createLinearGradient(15, canvas.height - (i * steps), 0, canvas.height - ((i + 1) * steps));
            gradient.addColorStop(0, colors[i]);
            gradient.addColorStop(1, colors[i + 1]);

            ctx.beginPath();
            ctx.strokeStyle = gradient;
            ctx.moveTo(30, canvas.height - (i * steps) -  15);
            ctx.lineTo(30, canvas.height - (i + 1) * steps - 15);
            ctx.stroke();
        }

        // Draw vertical line with rainbow gradient at the end
        for (let i = 0; i < colors2.length - 1 ; i++) {
        const gradient = ctx.createLinearGradient(15 + canvas.width, canvas.height  - ((colors.length - 1) * steps) + (i * steps), canvas.width, canvas.height - ((colors.length - 1) * steps) + ((i + 1) * steps));
        //const gradient = ctx.createLinearGradient(15, canvas.height - (i * steps), 0, canvas.height - ((i + 1) * steps));
        //gradient.addColorStop(0, colors2[colors2.length - 1 - i]);
        //gradient.addColorStop(1, colors2[colors2.length - 2 - i]);
        gradient.addColorStop(0, colors[i]);
        gradient.addColorStop(1, colors[i + 1]);
        //gradient.addColorStop(0, colors2[colors2.length - 1 - i]);
        //gradient.addColorStop(1, colors2[colors2.length - 2 - i]);
        //gradient.addColorStop(0, colors[i]);
        //gradient.addColorStop(1, colors[i - 1]);

        ctx.beginPath();
        ctx.strokeStyle = gradient;
        ctx.moveTo(canvas.width - 30, canvas.height - ((colors2.length - 1) * steps) + (i * steps) - 15);
        ctx.lineTo(canvas.width - 30, canvas.height - ((colors2.length - 1) * steps) + ((i + 1) * steps - 15));
        ctx.stroke();
        }

        // Draw horizontal line with rainbow gradient at the top
        for (let i = 0; i < colors2.length - 1; i++) {
        const gradient = ctx.createLinearGradient(20+ i * steps, canvas.height - ((colors2.length - 1) * steps), (i + 1) * steps, canvas.height - ((colors2.length - 1) * steps));
        gradient.addColorStop(0, colors2[i]);
        gradient.addColorStop(1, colors2[i + 1]);

        ctx.beginPath();
        ctx.strokeStyle = gradient;
        ctx.moveTo(30 + i * steps, canvas.height - ((colors2.length - 1) * steps) - 15);
        ctx.lineTo(30 + (i + 1) * steps, canvas.height - ((colors2.length - 1) * steps) - 15);
        ctx.stroke();
        }

        // Draw diagonal line with rainbow gradient
        let startY = canvas.height - ((colors2.length - 1) * steps) - 7; // Start y-coordinate
        let endY = startY - 100; // Adjust height as needed
        let startX = 10; // Start x-coordinate
        let endX = ((canvas.width / 2)); // End x-coordinate

        ctx.beginPath();
        ctx.lineWidth = 15; // Set line width

        // Create rainbow gradient
        let gradient = ctx.createLinearGradient(startX, startY, endX, endY);
        for (let i = 0; i < colors2.length; i++) {
        gradient.addColorStop(i / (colors2.length - 1), colors2[i]);
        }

        ctx.strokeStyle = gradient;
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();

        // Draw second diagonal line with rainbow gradient
        let startY2 = canvas.height - ((colors2.length - 1) * steps) - 7; // Start y-coordinate
        let endY2 = startY2 - 100; // Adjust height to match the first line
        let startX2 = (canvas.width) - 10; // Start x-coordinate (end of second horizontal line)
        let endX2 = (canvas.width / 2); // End x-coordinate (meets the first diagonal line)

        ctx.beginPath();
        ctx.lineWidth = 15; // Match line width

        // Create rainbow gradient (reverse colors for opposite effect)
        let gradient2 = ctx.createLinearGradient(startX2, startY2, endX2, endY2);
        for (let i = 0; i < colors2.length; i++) {
        gradient2.addColorStop(i / (colors2.length - 1), colors2[colors2.length - 1 - i]); // Reverse colors
        }

        ctx.strokeStyle = gradient2;
        ctx.moveTo(startX2, startY2);
        ctx.lineTo(endX2, endY2);
        ctx.stroke();

        // Define door dimensions
        let doorWidth = 50;
        let doorHeight = 100;
        let doorX = (canvas.width) / 2 - doorWidth / 2;
        let doorY = (canvas.height) - 100;

        // Create rainbow gradient for door
        let doorGradient = ctx.createLinearGradient(doorX, doorY, doorX + doorWidth, doorY + doorHeight);
        for (let i = 0; i < colors2.length; i++) {
        doorGradient.addColorStop(i / (colors2.length - 1), colors2[i]);
        }

        // Draw door
        ctx.beginPath();
        ctx.fillStyle = doorGradient;
        ctx.rect(doorX, doorY, doorWidth, doorHeight);
        ctx.fill();

        // Define window dimensions
        let windowWidth = 30;
        let windowHeight = 50;
        let windowX = doorX - 55;
        let windowY = doorY - 110;

        // Create rainbow gradient for window
        let windowGradient = ctx.createLinearGradient(windowX, windowY, windowX + windowWidth, windowY + windowHeight);
        for (let i = 0; i < colors2.length; i++) {
        windowGradient.addColorStop(i / (colors2.length - 1), colors2[i]);
        }

        // Draw window
        ctx.beginPath();
        ctx.fillStyle = windowGradient;
        ctx.rect(windowX, windowY, windowWidth, windowHeight);
        ctx.fill();

        // Second window
        windowX = doorX + doorWidth + 30;
        windowY = doorY - 110;

        // Create rainbow gradient for window
        let windowGradient2 = ctx.createLinearGradient(windowX, windowY, windowX + windowWidth, windowY + windowHeight);
        for (let i = 0; i < colors2.length; i++) {
        windowGradient2.addColorStop(i / (colors2.length - 1), colors2[i]);
        }

        // Draw window
        ctx.beginPath();
        ctx.fillStyle = windowGradient2;
        ctx.rect(windowX, windowY, windowWidth, windowHeight);
        ctx.fill();

        // Third window (optional)
        windowX = doorX - 55;
        windowY = doorY - 15;

        // Create rainbow gradient for window
        let windowGradient3 = ctx.createLinearGradient(windowX, windowY, windowX + windowWidth, windowY + windowHeight);
        for (let i = 0; i < colors2.length; i++) {
        windowGradient3.addColorStop(i / (colors2.length - 1), colors2[i]);
        }

        // Draw window
        ctx.beginPath();
        ctx.fillStyle = windowGradient3;
        ctx.rect(windowX, windowY, windowWidth, windowHeight);
        ctx.fill();

        // Fourth window (optional)
        windowX = doorX + 80;
        windowY = doorY - 15;

        // Create rainbow gradient for window
        let windowGradient4 = ctx.createLinearGradient(windowX, windowY, windowX + windowWidth, windowY + windowHeight);
        for (let i = 0; i < colors2.length; i++) {
        windowGradient4.addColorStop(i / (colors2.length - 1), colors2[i]);
        }

        // Draw window
        ctx.beginPath();
        ctx.fillStyle = windowGradient4;
        ctx.rect(windowX, windowY, windowWidth, windowHeight);
        ctx.fill();


    </script>
